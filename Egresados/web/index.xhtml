<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>

        <title>Ingeniería de Sistemas</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/jumbotron-narrow.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <h:form class="form-control">  
            <p:menubar>
                <p:menuitem value=" Universidad Mariana " url="#"/>

                  <p:menuitem value="Cargo" outcome="/cargo/List" />
                  <p:separator />
                  <p:menuitem value="Ciudad" outcome="/ciudad/List" />
                  <p:separator />
                  <p:menuitem value="Distincion" outcome="/distincion/List" />
                   <p:separator />
                  <p:menuitem value="Egresado" outcome="/egresado/List" />

                  <p:menuitem value="Empresa" outcome="/empresa/List" />
                   <p:separator />
                  <p:menuitem value="Experiencia" outcome="/experiencia/List" />
                   <p:separator />
                  <p:menuitem value="Funcion" outcome="/funcion/List" />
                   <p:separator />
                  <p:menuitem value="Pais" outcome="/pais/List" />
                   <p:separator />
                  <p:menuitem value="Postgrado" outcome="/postgrado/List" />
                   <p:separator />
                  <p:menuitem value="Red" outcome="/red/List" />
                   <p:separator />
                  <p:menuitem value="Universidad" outcome="/universidad/List" />
        </p:submenu>
                <p:submenu label="Quienes somos?">
                    <p:menuitem value="Misión" url="#"/>
                    <p:menuitem value="Visión" url="#"/>
                </p:submenu>

                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="Correo electronico"/>
                    <p:password id="nonFeedback" placeholder="Contraseña" value="#{passwordView.password1}" />
                    <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        
        
        <img src="resources/imagenes/umariana.jpg" border="0" width="1330" height="600" ></img>
